<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('edit_user', user_id=user.id) }}">
                    {{ user.first_name }} {{ user.last_name }}
                </a>
                <a href="{{url_for('new_post_form', user_id=user.id)}}"> New Post </a>
            </li>
        {% endfor %}
    </ul>
    
    <h2>Create User</h2>
<form action="/" method="POST">
    <input type="text" name="first_name" placeholder="First Name">
    <input type="text" name="last_name" placeholder="Last Name">
    <input type="text" name="image_url" placeholder="IMG URL">
    <button>Submit New User</button>
</form>

<a href="{{ url_for('add_tag') }}">Create New Tag</a>


{% for tag in tags %}
    <p>{{ tag.name }} - <a href="{{ url_for('edit_tag', tag_id=tag.id) }}">Edit</a></p>
{% endfor %}
    
    
</body>
</html>
