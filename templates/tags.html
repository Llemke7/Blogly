<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
            <li><a href="{{ url_for('tag_detail', tag_id=tag.id) }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
