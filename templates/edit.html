<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form action="" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ user.first_name }}" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ user.last_name }}" required>
        <br>
        <label for="image_url">IMG URL:</label>
        <input type="text" name="image_url" value="{{ user.image_url }}">
        <br>
        <button type="submit">Save Changes</button>
    </form>
    
    <form action="{{ url_for('delete_user', user_id=user.id)}}" method="POST" onsubmit="return confirm('Are you sure you wish to delete this user?')">
        <button type="submit">Delete User</button>
    </form>
        <a href="{{ url_for('list_users') }}">Back Home</a>

    
</body>
</html>
