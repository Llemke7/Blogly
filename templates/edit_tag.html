<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tag</title>
</head>
<body>
    <h1>Edit Tag</h1>
    <form method="POST">
        <label for="tag_name">Tag Name:</label>
        <input type="text" id="tag_name" name="tag_name" value="{{ tag.name }}" required>
        <br>
        <button type="submit">Update Tag</button>
    </form>
</body>
</html>
